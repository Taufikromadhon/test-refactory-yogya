<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>Ini Adalah Halaman Output Logic Test</h1>

    <div>
      <h3>Ini adalah bagian Palindrome</h3>
      <script src="/Logic Test/Palindrome/palindrome.js"></script>
    </div>

    <div>
      <h3>Ini adalah bagian Leap Year</h3>
      <script src="/Logic Test/Leap Year/leapYear.js"></script>
    </div>

    <div>
      <h3>Ini adalah bagian Reverse Words</h3>
      <form onsubmit="submitReverseWords(event)">
        <input type="text" name="your-words" placeholder="Input Your Words">
        <input type="submit" value="submit">
      </form>
      <script src="/Logic Test/Reverse Words/reverseWords.js"></script>
      <div id="output-reversed-words">Hasil Reversed Words</div>
    </div>
    <div>
      <h3>Ini adalah bagian Nearest Fibonacci</h3>
      <form onsubmit="submitNearestFibonacci(event)">
        <input type="number" name="first-fibo" placeholder="First Fibo">
        <input type="number" name="second-fibo" placeholder="Second Fibo">
        <input type="number" name="third-fibo" placeholder="Third Fibo">
        <input type="submit" value="Submit">
      </form>
      <script src="/Logic Test/Nearest Fibonacci/nearestFibonacci.js"></script>
      <div id="output-nearest-fibonacci">Hasil Nearest Fibonacci</div>
    </div>
    <div>
      <h3>Ini adalah bagian FizzBuzz</h3>
      <form onsubmit="submitFizzBuzz(event)">
        <input type="number" name="your-fizzBuzz" placeholder="Input Your FizzBuzz">
        <input type="submit" value="Submit">
      </form>
      <script src="/Logic Test/FizzBuzz/fizzBuzz.js"></script>
      <div id="output-fizzBuzz">Hasil Fizzbuzz</div>
    </div>

  </body>

</html>
